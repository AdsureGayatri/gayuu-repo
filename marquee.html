<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee tag</title>
</head>
<body>
	<div align="center">
		<marquee direction="left" bgcolor="grey" height="30px" width="50%" behavior="scroll" onmouseover="this.stop()" onmouseout="this.start()">Hello how are you?</marquee>
		<marquee direction="right" bgcolor="pink" height="30px" width="100%" behavior="slide"> Hello I am Gayatri</marquee>
		<marquee direction="left" bgcolor="grey" height="30px" width="50%" behavior="alternate">Hello how are you?</marquee>

</body>
</html>
